<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe - Echtzeit</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin-bottom: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      cursor: pointer;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
      min-height: 1.5em;
    }
    #reset {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
    /* Einfaches Layout für die Wahl des Symbols */
    #symbolSelection {
      margin: 10px 0;
    }
    #symbolSelection button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe - Echtzeit</h1>

  <!-- Auswahl des eigenen Symbols -->
  <div id="symbolSelection">
    <span>Wähle dein Symbol:</span>
    <button id="chooseX">X</button>
    <button id="chooseO">O</button>
  </div>

  <div id="board">
    <button class="cell" data-index="0"></button>
    <button class="cell" data-index="1"></button>
    <button class="cell" data-index="2"></button>
    <button class="cell" data-index="3"></button>
    <button class="cell" data-index="4"></button>
    <button class="cell" data-index="5"></button>
    <button class="cell" data-index="6"></button>
    <button class="cell" data-index="7"></button>
    <button class="cell" data-index="8"></button>
  </div>

  <div id="status"></div>
  <button id="reset">Neues Spiel</button>

  <!-- Firebase (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Hier musst du deine echten Firebase-Konfigurationsdaten einfügen:
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEINE_AUTH_DOMAIN",
      databaseURL: "DEINE_DATABASE_URL",
      projectId: "DEINE_PROJECT_ID",
      storageBucket: "DEINE_STORAGE_BUCKET",
      messagingSenderId: "DEINE_SENDER_ID",
      appId: "DEINE_APP_ID"
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Referenz zum Spielzustand in der Datenbank
    const gameRef = db.ref("myTicTacToeGame");

    // Board-Variablen
    let boardState = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;

    // Jeder Browser/Spieler kann ein eigenes Symbol wählen:
    let mySymbol = null;

    // DOM-Elemente
    const cells      = document.querySelectorAll(".cell");
    const statusElem = document.getElementById("status");
    const resetBtn   = document.getElementById("reset");

    // Symbolauswahl-Buttons
    const chooseXBtn = document.getElementById("chooseX");
    const chooseOBtn = document.getElementById("chooseO");

    // Klick-Events für Symbolauswahl
    chooseXBtn.addEventListener("click", () => {
      mySymbol = "X";
      statusElem.textContent = "Du spielst als X";
    });

    chooseOBtn.addEventListener("click", () => {
      mySymbol = "O";
      statusElem.textContent = "Du spielst als O";
    });

    // Aktuelle Daten vom Server laden, bei jeder Änderung
    gameRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        boardState = data.boardState || boardState;
        gameOver   = data.gameOver || gameOver;
        renderBoard();
        updateStatusText();
      }
    });

    // Klick auf ein Feld
    cells.forEach((cell) => {
      cell.addEventListener("click", () => {
        const index = cell.getAttribute("data-index");

        // Überprüfen, ob:
        // 1) das Feld noch frei ist,
        // 2) das Spiel nicht vorbei ist,
        // 3) du dir überhaupt ein Symbol ausgesucht hast
        if (!boardState[index] && !gameOver && mySymbol) {
          boardState[index] = mySymbol;
          renderBoard();     // Sofort lokal aktualisieren
          checkWin();
          updateDatabase();
        }
      });
    });

    // Klick auf "Neues Spiel"
    resetBtn.addEventListener("click", () => {
      boardState = ["", "", "", "", "", "", "", "", ""];
      gameOver   = false;
      renderBoard();
      updateDatabase();
    });

    // --------------------------------------------------
    // Hilfsfunktionen
    // --------------------------------------------------

    // Board in den Buttons darstellen
    function renderBoard() {
      for (let i = 0; i < cells.length; i++) {
        cells[i].textContent = boardState[i];
      }
    }

    // Gewinner oder Unentschieden prüfen
    function checkWin() {
      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (
          boardState[a] &&
          boardState[a] === boardState[b] &&
          boardState[a] === boardState[c]
        ) {
          gameOver = true;
          statusElem.textContent = `Spieler ${boardState[a]} hat gewonnen!`;
          return;
        }
      }

      // Unentschieden?
      if (!boardState.includes("") && !gameOver) {
        gameOver = true;
        statusElem.textContent = "Unentschieden!";
      }
    }

    // Status-Text (nur minimal, da Symbolauswahl individuell ist)
    function updateStatusText() {
      if (gameOver) return;
      if (!mySymbol) {
        statusElem.textContent = "Wähle dein Symbol (X oder O), um zu spielen.";
      } else {
        statusElem.textContent = `Du spielst als ${mySymbol}`;
      }
    }

    // Datenbank aktualisieren
    function updateDatabase() {
      gameRef.set({
        boardState: boardState,
        gameOver: gameOver
      });
    }
  </script>
</body>
</html>
