# .github/workflows/pages.yml

name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Falls du einen anderen Branch benutzt, hier anpassen

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Repository auschecken
      - name: Check out the repository
        uses: actions/checkout@v3

      # Die Dateien (HTML, CSS, JS etc.) in ein ZIP packen, 
      # das GitHub Pages später entpacken kann.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: |
            .  # aktuelles Verzeichnis
            !.github/workflows/**  # Ausschließen des Workflow-Verzeichnisses

      # Deployment zu GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v1
